<!DOCTYPE html>
<html>
<head><title>Lab 1</title></head>
<style>
    /* Maybe add some other things to the class selector */
    h1, h2, h3{
        background-color: blue;
    }
    .citiesintheus{
        color: green;
    }
    /* What can I do to make the website pop a little more? */
    ul p{
        background-color: yellow;
    }
    p>a{
        background-color: orange;
    }
</style>
<body>
<h1>Welcome to Lab 1!</h1>
<p>Here's a link to my favorite search engine: <a href="http://www.google.com">Google </a></p>
<h2>Here are my 5 favorite cities:</h2>
    <ul>
        <li class="citiesintheus"><p>New York</p></li>
        <li><p>Tokyo</p></li>
        <li><p>London</p></li>
        <li class="citiesintheus"><p>Boston</p></li>
        <li><p>Paris</p></li>
    </ul>
    
<h3>Here are my 3 favorite websites:</h3>
    <ol>
        <li><a href="http://www.yahoo.com">Yahoo</a></li>
        <li><a href="http://www.nytimes.com/">The New York Times</a></li>
        <li><a href="http://www.microsoft.com">Microsoft</a></li>
    </ol>
</body>
</html>
